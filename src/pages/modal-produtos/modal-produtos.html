<ion-header>

  <ion-navbar>
    <ion-title>Adicionar</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Voltar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngFor="let produto of ListaProdutos | async">
    <ion-item (click)="clicarProduto(produto)">
      {{produto.nome}}
    </ion-item>
  </ng-container>
</ion-content>
