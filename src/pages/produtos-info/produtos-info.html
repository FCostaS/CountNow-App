<ion-header>

  <ion-navbar>
    <ion-title>Informações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class = "auth-page2" padding>
<!--
  <button ion-button block type="button" small round (click)="alternarFiltro()">
    Alternar filtro ;)
  </button>

  <button ion-button block type="button" small round (click)="atualizarFiltroPorRaioDeInteresse()">
    Filtrar por raio de interesse / Remover filtro por raio de interesse
  </button>
-->
  <ion-list-header class="title">
    Filtro:
  </ion-list-header>

  <ion-item>
    <ion-label> <ion-icon name="checkmark-circle"></ion-icon> Somente Meus Produtos </ion-label>
      <ion-toggle (ionChange)="alternarFiltro()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label> <ion-icon name="checkmark-circle"></ion-icon> Raio de Interesse</ion-label>
      <ion-toggle [(ngModel)]="FiltroInteresse" (ionChange)="atualizarFiltroPorRaioDeInteresse()"></ion-toggle>
  </ion-item>

  <ion-list-header class="title">
    Produtos:
  </ion-list-header>
  <ng-container *ngFor="let produto of ListaProdutos | async">
    <ion-item *ngIf="produto.contagem && ((!filtrarProdutos)||(filtrarProdutos && produto.mostrar))">
      <div text-left> {{produto.nome}} </div>  <div text-right> {{produto.contagem}} </div>

    </ion-item>
  </ng-container>

  <ion-fab bottom right>
    <button ion-fab mini (click)="abrirRemoverInteresses()" >
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab mini (click)="abrirModalProdutos()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
