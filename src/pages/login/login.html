<ion-content padding class="animated fadeIn login auth-page">
<div class="login-content">
  <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
  </div>

  <!-- Login forms -->
  <form class="form" [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)">

    <ion-item>
      <ion-label floating>Email
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
      </ion-label>

      <ion-input type="text" formControlName="email" id = "mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" id = "pass"></ion-input>
    </ion-item>

    <button ion-button full class="submit-button" type="submit">
      <ion-icon name="log-in"></ion-icon>
      Entrar
    </button>

    <label class="error-message">{{errorMessage}}</label>

    <br>
    <div>
      <p>NÃ£o possui uma conta? <a (click)="goRegisterPage()">Clique aqui.</a></p>
    </div>
    <br>

  </form>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-only block class="btn-facebook"(click)="tryFacebookLogin()"
        >Login
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button icon-only block class="btn-gplus" (click)="tryGoogleLogin()">Login
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

-->
  </div>
</ion-content>
