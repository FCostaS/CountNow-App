<ion-header>

  <ion-navbar>
    <ion-title>Problemas Relatados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ng-container *ngFor="let problema of problemasRelatados | async">

    <ion-card (click)="removerRelato(problema)">
      <ion-card-content>
          <ion-card-title>
              {{problema.assunto}}
          </ion-card-title>
          {{problema.descricao}}
      </ion-card-content>
    </ion-card>

  </ng-container>

</ion-content>
