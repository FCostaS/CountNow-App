<ion-header>

  <ion-navbar>
    <ion-title>Estabelecimentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="basket"></ion-icon>
    </button>
    <ion-fab-list side="bottom">
      <button ion-fab color="primary" (click)="abrirModalProdutos()"> <ion-icon name="add"></ion-icon> </button>
      <button ion-fab color="primary" (click)="abrirRemoverInteresses()"> <ion-icon name="remove"></ion-icon> </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list class = "ofertas-em-lista" no-lines>
    <ion-item-sliding *ngFor="let estab of ListaEstab | async">

      <ion-item (click)="actionSheetEstabs(estab)">
          <img [src]="estab.avatar" />
          <div class="card-title">{{estab.nome}}</div>
          <div class="card-subtitle">Nota: {{estab.media}} ({{estab.nAvals}} avaliações)</div>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>
