<ion-header>
    <ion-navbar>
        <ion-title>Cadastro de Oferta</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <img [src]="picture" style="width: 100%" [hidden]="picture === null">
    <div class="a">
        <h3 [hidden]="picture !== null">Imagem não selecionada.</h3>
    </div>

    <ion-list>

        <button ion-button icon-left block type="button" small round (click)="EscolherProduto()">
            <ion-icon name="basket"></ion-icon> Escolher Produto
        </button>

        <div *ngIf="provProduto.produtoAtual; else produtoNaoSelecionado">
            {{provProduto.produtoAtual.nome}} foi selecionado.
        </div>
        <ng-template #produtoNaoSelecionado> Produto não selecionado. </ng-template>

        <ion-item>
            <ion-label fixed> <ion-icon name="pricetag"></ion-icon> Preço</ion-label>
            <ion-input type="number" step="0.01" [(ngModel)]="Oferta.Preco"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed> <ion-icon name="happy"></ion-icon> Início</ion-label>
            <ion-input type="date" [(ngModel)]="Oferta.Inicio"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed> <ion-icon name="sad"></ion-icon> Fim</ion-label>
            <ion-input type="date" [(ngModel)]="Oferta.Fim"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed> <ion-icon name="cube"></ion-icon> Estoque </ion-label>
            <ion-input type="number" [(ngModel)]="Oferta.EstoqueInicial"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>  <ion-icon name="ionitron"></ion-icon> Grupo da Oferta</ion-label>
            <ion-select [(ngModel)]="Oferta.Grupo">
                <ion-option value="Dia dos pais">Dia dos pais</ion-option>
                <ion-option value="Dia das maes">Dia das mães</ion-option>
                <ion-option value="Liquidacao de natal">Liquidação de natal</ion-option>
                <ion-option value="Black friday">Black friday</ion-option>
                <ion-option value="Halloween">Halloween</ion-option>
                <ion-option value="Pascoa">Páscoa</ion-option>
                <ion-option value="Promocao">Promoção</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label fixed> <ion-icon name="information-circle"></ion-icon> Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="Oferta.Descricao"></ion-input>
        </ion-item>

      <!--
        <button ion-button color="secondary" type="button" full round large (click)="takePicture()">
            <ion-icon name="md-image"></ion-icon>
        </button>
      -->

        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button icon-left block (click)="presentActionSheet()">
                        <ion-icon name="camera"></ion-icon>Selecionar Imagem
                    </button>
                </ion-col>

                <ion-col col-6>
                    <button ion-button icon-left block (click)="Inserir(Oferta)">
                        <ion-icon name="md-pricetags"></ion-icon> Inserir Oferta
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>

</ion-content>
