<ion-header>

  <ion-navbar>
    <ion-title>{{provEstab.EstabAtual.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form class="form" [formGroup]="reviewForm" (ngSubmit)="saveReview(reviewForm.value)">

    <ion-list radio-group [formControl]="reviewForm.controls['nota']">
          <ion-list-header>
            Dê uma nota:
          </ion-list-header>
          <ion-item>
            <ion-label>1</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>2</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>3</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>4</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>5</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
    </ion-list>

    <ion-item>
      <ion-label floating>Comentário (Opcional)</ion-label>
      <ion-input type="text" formControlName="comment" value="{{provReview.ReviewAtual.Comment}}" class="form-controll"></ion-input>
    </ion-item>

    <button ion-button block type="button" small round
    type="submit">
      Submeter
    </button>
  </form>

</ion-content>
