<ion-header>

    <ion-navbar class="produtos">
        <ion-title>Produtos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="auth-page3" padding>
    <div id="mostrarProdutos" hidden="true">
        <ion-list class="produtos">

            <h2>Lista de Produtos</h2>
            <ion-item-sliding *ngFor="let p of ListaProdutos | async">
                <ion-item>
                    <!-- Qualquer merda no ([ngModel])="null" -->
                    <input type="text" value='{{  p.nome }}' disabled/>
                    <input ([ngModel])="null" type='button' id='{{ p.key }}-adicionar' (click)="AdicionarProdutoInteresse(p.key, p.nome)" value="Marcar Interesse" >
                    <input ([ngModel])="null" type='button' id='{{ p.key }}-remover'  (click)="RemoverProdutoInteresse(p.key)" value="Remover Interesse">

                </ion-item>
            </ion-item-sliding>

        </ion-list>
    </div>

    <div id="formInserirProduto" hidden="true">
        <!--
        <ion-item id="mensagemInserirNovoProduto">
            <h2>NÃ£o encontrou o que procurava? Insira um produto de interesse</h2> <br>
            <button ion-button block type="button" (click)='MostrarElemento("formInserirProduto"); EsconderElemento("mensagemInserirNovoProduto")' id="botaoMostrarFormInserirProduto">Inserir Produto</button>
        </ion-item>
        -->

        <h2>Cadastrar Produto</h2>
        <form class="form" [formGroup]="formInserirProduto" (ngSubmit)="InserirProduto(formInserirProduto.value)">

            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input type="text" formControlName="nome"></ion-input>
            </ion-item>

            <button ion-button block class="submit-button" id="botaoInserirProduto" type="submit">Salvar</button>
        </form>
    </div>

</ion-content>
