<ion-header>

  <ion-navbar>
    <ion-title>Avaliações</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Voltar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngFor="let review of ListaReviews | async">
    <ion-card>
        <ion-card-content>
            <ion-card-title>
                Nota: {{review.Nota}}
            </ion-card-title>
            {{review.Comment}}
        </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
