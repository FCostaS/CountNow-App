<ion-header>

  <ion-navbar>
    <ion-title>Minhas Ofertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button icon-left  block type="button" (click)='IOferta()'>
     <ion-icon name="cart"></ion-icon> Inserir Oferta
  </button>

  <ion-card *ngFor="let oferta of listaOferta | async" (click)="ViewDetailsEstab(oferta)">
      <ion-card-content>
          <ion-card-title>
              {{oferta.Produto}}
          </ion-card-title>
          {{oferta.Descricao}}
      </ion-card-content>
  </ion-card>

</ion-content>
