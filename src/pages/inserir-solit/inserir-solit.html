<ion-header>

  <ion-navbar>
    <ion-title>Solicitar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="form" [formGroup]="requestForm" (ngSubmit)="submeterSolit(requestForm.value)">
      <ion-item>
          <ion-label floating>Produto</ion-label>
          <ion-input type="text" formControlName="produto" class="form-controll"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Descrição (Opcional)</ion-label>
          <ion-input type="text" formControlName="descricao" class="form-controll"></ion-input>
      </ion-item>

      <button ion-button block type="button" small round type="submit">
        Submeter
      </button>
  </form>

</ion-content>
